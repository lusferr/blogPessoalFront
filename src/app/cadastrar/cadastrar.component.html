<div class="conteiner-fluid">

  <div class="row" id="gradient-bg">

    <div class="col-md-6" id="img-bg" ></div>

    <div class="col-md-6 mt-5 mb-5" >

      <div class="row d-flex justify-content-center">
        <div class="col-md-10">

          <h1 class="text-center">Cadastro</h1>


          <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Nome completo" >
          </div>

          <div class="form-group">
            <label for="usuario">Usu치rio</label>
            <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">
          </div>

          <div class="form-group">
            <label for="link-da-foto">Link da Foto</label>
            <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
          </div>

          <div class="form-group">
            <label for="confirmarSenha">Confirmar Senha</label>
            <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmarSenha" id="confirmarSenha"
              placeholder="Repita a senha digitada">
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de Usu치rio</label>
            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
              <option>Selecione um tipo de usu치rio:</option>
              <option value="normal">Normal</option>
              <option value="admin">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-danger mr-4" type="submit" routerLink="/entrar">Cancelar</button>
            <button class="btn btn-success" type="submit" (click)='cadastrar()'>Cadastrar</button>
          </div>

        </div>

      </div>

    </div>



  </div>

</div>

<div class="container-fluid ">
  <div class="row d-flex aling-items-center " >
    <div class="col md-6">
      <div class="row d-flex justify-content-center " id="bg-fundo">

        <div class="col md-6 d-flex justify-content-center">

          <!-- COMEÇO DO FORMS -->
          <div class="col-md-4 " id="entrar">
            <h1 class="text-center mb-3">Bem vindo!</h1>

            <div class="form-group">
              <label for="usuario">Email</label>
              <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu email">
            </div>

            <div class="form-group">
              <label for="senha">Senha</label>
              <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>

            <div class="d-flex justify-content-center">
              <button class="btn btn-success " (click)='entrar()' id="btn-entrar">Entrar</button>
            </div>

            <hr class="mt-5 mb-5">
            <p class="text-center">
              Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
            </p>
          </div>
          <!-- FIM DO FORMS -->

          <div class="col md-6 text-center" id="lateralEntrar">
            <h3 class="fs-54">  </h3>


            <div class="col-md-12 text-left" id="luis">
              <h3 class="fs-54"> &lt;Luis</h3>
            </div>
            <div class="col-md-12 text-center">
              <h3 class="fs-54">Blog</h3>
            </div>
            <div class="col-md-12 text-right">
              <h3 class="fs-54">Code/></h3>
            </div>


          </div>

        </div>




      </div>
    </div>
  </div>
</div>
